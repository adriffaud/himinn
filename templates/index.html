<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Himinn</title>
        <style type="text/css">
            body {
                margin: 40px auto;
                max-width: 650px;
                line-height: 1.6;
                font-size: 18px;
                color: #444;
                padding: 0 10px;
            }
            h1,
            h2,
            h3 {
                line-height: 1.2;
            }
        </style>
    </head>
    <body>
        <h2>Search for a place</h2>
        <form action="/search" method="POST">
            <input
                type="text"
                name="query"
                class="search-input"
                placeholder="Enter a location name..."
                required
            />
            <button type="submit" class="search-button">Search</button>
        </form>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        <div>
            {{if .Results}}
            <h3>Search Results:</h3>
            {{range .Results}}
            <div class="result-item">
                <a href="/place/{{.CreateURLSlug}}">
                    <strong>{{.Name}}</strong>
                </a>
                {{if .Description}}
                <p>{{.Description}}</p>
                {{end}}
                <p><small>Coordinates: {{.Lat}}, {{.Lon}}</small></p>
            </div>
            {{end}} {{end}}
        </div>
    </body>
</html>
